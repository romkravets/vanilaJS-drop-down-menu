<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DropDown</title>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
</head>
<body>
    <div class="drop-down-menu" id="dropDpwnCountries">
        <button class="drop-down-menu__btn">Toggle</button>
        <ul class="drop-down-menu__list">
            <li class="drop-down-menu__item">
                <button class="drop-down-menu__option">GERMANY</button>
            </li>
            <li class="drop-down-menu__item">
                <button class="drop-down-menu__option">ENGLAND</button>
            </li>
            <li class="drop-down-menu__item">
                <button class="drop-down-menu__option">USA</button>
            </li>
        </ul>
    </div>
    <div id="dropDownLanguages"></div>
    <div id="dropDownCurrencies"></div>
</body>
</html>
