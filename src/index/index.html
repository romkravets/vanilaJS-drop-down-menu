<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DropDown</title>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
</head>
<body>
    <div class="drop-down-menu" id="dropDpwnCountries">
        <button class="drop-down-menu__btn">Toggle</button>
        <ul class="drop-down-menu__list">
            <li class="drop-down-menu__item">GERMANY</li>
            <li class="drop-down-menu__item">ENGLAND</li>
            <li class="drop-down-menu__item">USA</li>
        </ul>
    </div>
    <div class="drop-down-menu" id="dropDownLanguages">
            <button class="drop-down-menu__btn">Toggle</button>
            <ul class="drop-down-menu__list">
                <li class="drop-down-menu__item">English</li>
                <li class="drop-down-menu__item">Franch</li>
            </ul>
        </div>
</body>
</html>
